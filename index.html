    <div class="loading-text">Загрузка Трекера технологий...</div>
</div>

<!-- Корневой элемент для React приложения -->
<div id="root"></div>



<script>
    // Скрипт для скрытия загрузочного экрана
    window.addEventListener('load', function() {
        setTimeout(function() {
            document.body.classList.add('loaded');
            // Удаляем загрузочный экран из DOM после анимации
            setTimeout(function() {
                const loadingScreen = document.getElementById('loading-screen');
                if (loadingScreen) {
                    loadingScreen.remove();
                }
            }, 500);
        }, 1000);
    });

    // Обработка ошибок загрузки
    window.addEventListener('error', function(e) {
        console.error('Ошибка загрузки приложения:', e.error);
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
            loadingScreen.innerHTML = `
            <div style="text-align: center; padding: 20px;">
              <h2 style="color: #e74c3c;">Ошибка загрузки</h2>
              <p>Не удалось загрузить приложение. Пожалуйста, обновите страницу.</p>
              <button onclick="window.location.reload()" style="
                background: #3498db;
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 5px;
                cursor: pointer;
                margin-top: 10px;
              ">Обновить страницу</button>
            </div>
          `;
        }
    });
</script>
